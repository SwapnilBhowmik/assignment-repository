<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/assignment.css">
</head>

<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title text-primary">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>

        </div>
    </header>
    <main>
        <section class="content">
             <section class="content-info">
                <h3 class="content-title">See It in Action</h3>
                <p class="content-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </section>
                
            <img class="content-profile" src="Assets/wc-mini.png" alt="">
        </section>
           <section class="user">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-items">
                <div class="user-item">
                    <h1 class="item-title">50K</h1>
                    <div class="item-description">Active Users</div>
                </div>
                <div class="user-item">
                    <h1 class="item-title">2M+</h1>
                    <div class="item-description">Focus Sessions</div>
                </div>
                <div class="user-item">
                    <h1 class="item-title">95%</h1>
                    <div class="item-description">Satisfaction Rate</div>
                </div>
            </div>

           </section>
    </main>
    <footer>

    </footer>
</body>

</html>
